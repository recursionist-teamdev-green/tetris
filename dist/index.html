<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <title>tetris</title>
</head>

<body>
    <div id="target" class="vh-100 d-flex justify-content-start align-items-center flex-column">
        <h1 class="mt-4">tetris</h1>
        <h3 class="mt-2">score</h3>
        <h4 id="score" class="m-2"></h4>
        <canvas id="canvas" height="600" width="300"></canvas>
        <div class="d-flex">
            <button id="start" class="m-3 btn btn-primary" type="button">start</button>
            <button id="pause" class="m-3 btn btn-primary" type="button">pause</button>
            <button id="retry" class="m-3 btn btn-primary" type="button">retry</button>
            <button id="clear" class="m-3 btn btn-primary" type="button">clear</button>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
